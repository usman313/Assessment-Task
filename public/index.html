<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form action="/pay" method="POST">
      <h3 class="mb-3">Order Section</h3>
      <div class="mb-3">
        <label for="amount" class="form-label">Price (Amount):</label>
        <input type="text" class="form-control" id="amount" name="amount" required>
      </div>

      <div class="mb-3">
        <label for="currency" class="form-label">Currency:</label>
        <select class="form-select" id="currency" name="currency" required>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="AUD">AUD</option>
          <option value="THB">THB</option>
          <option value="HKD">HKD</option>
          <option value="SGD">SGD</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fullName" class="form-label">Customer Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>

      <h3 class="mb-3">Payment Section</h3>
      <div class="mb-3">
        <label for="holderName" class="form-label">Credit Card Holder Name:</label>
        <input type="text" class="form-control" id="holderName" name="holderName" required>
      </div>

      <div class="mb-3">
        <label for="cardNumber" class="form-label">Credit Card Number:</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
      </div>

      <div class="mb-3">
        <label for="expirationMonth" class="form-label">Expiration Month:</label>
        <input type="text" class="form-control" id="expirationMonth" name="expirationMonth" required>
      </div>

      <div class="mb-3">
        <label for="expirationYear" class="form-label">Expiration Year:</label>
        <input type="text" class="form-control" id="expirationYear" name="expirationYear" required>
      </div>

      <div class="mb-3">
        <label for="cvv" class="form-label">CCV:</label>
        <input type="text" class="form-control" id="cvv" name="cvv" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
